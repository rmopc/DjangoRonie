{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{location.name}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-location-post/{{location.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" value="{{location.name}}">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" value="{{location.address}}">
                </div>
                <div class="form-group">
                    <label>Postalcode:</label>
                    <input type="text" name="postalcode" value="{{location.postalcode}}">
                </div>
                <input type="submit" value="Save" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/locations'"class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
