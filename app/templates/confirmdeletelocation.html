{% extends 'index.html' %}

{% block content %}

<h1>Delete Location?</h1>

<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h3 class="card-title">Confirm removal of location</h3>
        <h5 class="card-text">Product: {{location.name}}</h5>
        
        <a href="/locations/" class="btn btn-primary">Back</a>

        <a href="/delete-location/{{location.id}}/" class="btn btn-danger">Delete</a>

    </div>
</div>

{% endblock %}
