{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{product.supplier.companyname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{supplier.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="companyname" value="{{supplier.companyname}}">
                </div>
                <div class="form-group">
                    <label>Contact:</label>                    
                    <input type="text" name="contactname" value="{{supplier.contactname}}">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" value="{{supplier.address}}">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" name="phone" value="{{supplier.phone}}">
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="text" name="email" value="{{supplier.email}}">
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" name="country" value="{{supplier.country}}">
                </div>
                <input type="submit" value="Save" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/suppliers'"class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
